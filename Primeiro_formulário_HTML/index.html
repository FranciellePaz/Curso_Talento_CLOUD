<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Formulário cadastro</h1>

    <img src="images.png" alt="Desenho de um homem preenchendo um formulário no computador"/>

    <!- a tag form sinaliza a criação de um formulário  ->
    <form action="">
        <label for="nome" > </label> Nome: </label> <!- label é a tag para nomear o que se coletar do usuário (acessível para os leitores de tela) ->
        <input type="text" id="nome" name="nome"> <!- cria o espaço em branco para o usário digitar ->
        <button type="submit"> Enviar </button> <!- cria o botão que envia os dados ->
        <br>
        <br>
        <label for="e-mail" > </label> E-mail: </label>
        <input type="email" id="e-mail" name="e-mail">
        <button type="submit"> Enviar </button>
        <br>
        <br>
        <label for="senha" > </label> Senha: </label>
        <input type="password" id="senha" name="senha">
        <button type="submit"> Enviar </button>
    </form>

</body>
</html>
